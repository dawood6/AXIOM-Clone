<!DOCTYPE html>
<html lang="en">

<head>
    <link rel=" icon " href="Untitled-3.svg " />
    <link rel="stylesheet" href="styles.css " />
    <link rel="stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css ">
    <title>AXIOM </title>
</head>

<body>
    <div id="box">
        <div id="items">
            <div class="nav-logo"><img class="nav-img" src="Untitled-3.svg"></div>
            <br />
            <div class="logos">
                <div class="item"><i class="fas fa-home home"></i></div>
                <div class="item"><i class="fas fa-play video"></i></div>
                <div class="item"><i class="fas fa-address-card card "></i></div>
                <div class="item"><i class="fas fa-cog setting"></i></div>
            </div>
            <div class="text">
                <div class="item">HOME</div>
                <div class="item">VIDEOS</div>
                <div class="item">STUDENTS CARDS</div>
                <div class="item">SETTINGS</div>
            </div>
        </div>
    </div>
    <div id="btn">
        <div id="top"></div>
        <div id="middle"></div>
        <div id="bottom"></div>
    </div>
    <script>
        const sidebarBox = document.querySelector('#box');
        const sidebarBtn = document.querySelector('#btn');

        sidebarBtn.addEventListener('click', function(event) {

            if (this.classList.contains('active')) {
                this.classList.remove('active');
                sidebarBox.classList.remove('active');
            } else {
                this.classList.add('active');
                sidebarBox.classList.add('active');
            }
        });


        window.addEventListener('keydown', function(event) {

            if (sidebarBox.classList.contains('active') && event.keyCode === 27) {
                sidebarBtn.classList.remove('active');
                sidebarBox.classList.remove('active');
            }
        });
    </script>

    <script src="https://kit.fontawesome.com/5680d4e592.js" crossorigin="anonymous"></script>
</body>

</html>
